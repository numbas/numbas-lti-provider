{% extends "numbas_lti/base.html" %}
{% load i18n %}
{% load icon %}

{% block content %}
    <header>
        <h1>Log in</h1>
    </header>

    <main>
        <form method="POST" action="">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-primary">{% icon 'log-in' %} {% translate "Log in" %}</button>
        </form>
    </main>
{% endblock content %}
