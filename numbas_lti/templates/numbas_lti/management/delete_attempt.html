{% extends "numbas_lti/management/attempt_base.html" %}
{% load i18n %}

{% block attempt_content %}
<p>{% trans "Are you sure you want to delete this attempt?" %}</p>
<form action="" method="POST">
    {% csrf_token %}
    <p><button type="submit" class="btn btn-danger">{% trans "Delete it" %}</button> <a class="btn btn-link" href="{% url 'manage_attempts' attempt.resource.pk %}">{% trans "Cancel" %}</a></p>
</form>
{% endblock attempt_content %}
