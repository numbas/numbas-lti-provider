{% load i18n %}
{% load icon %}
{% if matches %}
    <span class="success">
        {% icon 'ok' %}
        <span class="sr-only">{% translate "Matches" %}</span>
    </span>
{% else %}
    <span class="danger">
        {% icon 'not-ok' %}
        <span class="sr-only">{% translate "Doesn't match" %}</span>
    </span>
{% endif %}
