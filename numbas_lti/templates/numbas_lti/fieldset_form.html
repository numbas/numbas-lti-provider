<div class="fieldsets">
    {% for fieldset, fields in form.fieldsets %}
    <fieldset>
        <legend>{{fieldset}}</legend>

        {% for field in fields %}
        <p data-form-field="{{field.name}}">
            {{field.label_tag}}
            {{field}}
            {{field.errors}}
        </p>
        {% if field.help_text %}
        <p class="help-block" id="{{field.auto_id}}_helptext">{{field.help_text}}</p>
        {% endif %}
        {% endfor %}
    </fieldset>
    {% endfor %}
</div>
