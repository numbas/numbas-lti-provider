<div class="fieldsets">
    {% for fieldset, fields in form.fieldsets %}
    <fieldset>
        <legend>{{fieldset}}</legend>

        {% for field in fields %}
        <p data-form-field="{{field.name}}">
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
        </p>
        {% endfor %}
    </fieldset>
    {% endfor %}
</div>
